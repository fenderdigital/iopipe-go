service: iopipe-go-acceptance-test-serverless

provider:
  name: aws
  runtime: go1.x
  stage: master
  region: us-west-2
  environment:
    IOPIPE_TOKEN: ${env:IOPIPE_TOKEN}

package:
 exclude:
   - ./**
 include:
   - ./bin/**

functions:
  error:
    events:
      - schedule: rate(10 minutes)
    handler: bin/error
  labels:
    events:
      - schedule: rate(10 minutes)
    handler: bin/labels
  metrics:
    events:
      - schedule: rate(10 minutes)
    handler: bin/metrics
  panic:
    events:
      - schedule: rate(10 minutes)
    handler: bin/panic
  success:
    events:
      - schedule: rate(10 minutes)
    handler: bin/success
